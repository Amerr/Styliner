<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>CSS @import test</title>
        <link href="import-test.css" rel="stylesheet" />
        <link href="importance.css" rel="stylesheet" />
        <link href="Images/images.css" rel="stylesheet" />
    </head>

    <body style="color: red;" class="js">
        <h1>This should be green</h1>
        <h2>This should also be green</h2>
        <h3>This too should be green</h3>

        <p class="ImportantSequence">Even this should be green</p>
        <p class="MediaSequence">Even this should be green</p>
        <p class="InvertedSequence">Even this should be green</p>

        <p class="ImportantInlined" style="color: red;">
            <i style="color: green;">Green</i>, man; <b style="color: green !important;">Green</b></p>

        <img src="Images/HTML5.png" alt="You should see an image here" />
        <div class="image-test down">and here</div>
        <div class="image-test up">here, too</div>

        <p><a href="Images/">Image URL test</a></p>
        <div class="image-test" style="background-image: url('bad'); background-image: url('WOMM.png'); width: 200px; height: 205px;">
            here, too</div>
    </body>

</html>
